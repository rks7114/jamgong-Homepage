<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>잼공페이지 | 스마트 비즈니스 홈페이지</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }
    header {
      background-color: #ffffff;
      border-bottom: 1px solid #ddd;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-weight: bold;
      font-size: 20px;
      color: #3b3b3b;
    }
    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #555;
      font-weight: 500;
    }
    nav a:hover {
      color: #000;
    }
    .hero {
      text-align: center;
      padding: 100px 20px;
    }
    .hero h1 {
      font-size: 42px;
      color: #222;
    }
    .hero p {
      font-size: 20px;
      color: #666;
      margin-bottom: 30px;
    }
    .hero a {
      display: inline-block;
      padding: 12px 24px;
      background: #3b3b3b;
      color: white;
      border-radius: 5px;
      text-decoration: none;
      margin: 0 10px;
    }
    .hero a:hover {
      background: #555;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">JAMPAGE</div>
    <nav>
      <a href="#">홈</a>
      <a href="#">서비스</a>
      <a href="#">문의</a>
    </nav>
  </header>

  <section class="hero">
    <h1>스마트한 홈페이지, 잼공페이지에서 시작하세요</h1>
    <p>소상공인을 위한 감각적이고 실용적인 웹사이트 템플릿</p>
    <a href="#">샘플 보기</a>
    <a href="#">상담 요청</a>
  </section>

</body>
</html>
